<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <a href="#" v-on:click="counter++">click</a>
        <a href="#" @click="plus()">click</a>
        {{counter}}
        <button @click="active = !active">click</button>
        {{active}}
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'hello',
                    active: true,
                    counter:0
                }
            },
            methods:{
                plus(){
                    this.counter++
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
