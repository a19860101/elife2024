<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <my-title></my-title>
        <app-button></app-button>
    </div>
    <script>
        let app =Vue.createApp({
            data(){
                return {}
            },
            components:{
                'app-button':{
                    template: '<button @click="test()">{{text}}</button>',
                    data(){
                        return {
                            text:'click'
                        }
                    },
                    methods:{
                        test(){
                            alert('test')
                        }
                    }
                },
            }
        })
        app.component('my-title',{
            template:`<h1>{{msg}}</h1>`,
            data(){
                return {
                    msg:'hello component'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
