<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <form action="">
            <input type="text">
            <input type="submit">
        </form>
        <div>
            <h2>未完成</h2>
            <div v-for="todo in todoUnComplete">
                {{todo.name}} <input type="checkbox" v-model="todo.isCompleted">
            </div>
        </div>
        <div>
            <h2>已完成</h2>
            <div v-for="todo in todoComplete">
                {{todo.name}} <input type="checkbox" v-model="todo.isCompleted">
            </div>
        </div>
        <div>
            {{todoComplete}}
        </div>
        <div>
            {{todoUnComplete}}
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    todos:[
                        {
                            id:1,
                            name:'todo 1',
                            isCompleted: true,
                        },
                        {
                            id:2,
                            name:'todo 2',
                            isCompleted: true,
                        },
                        {
                            id:3,
                            name:'todo 3',
                            isCompleted: false,
                        },
                    ]
                }
            },
            computed:{
                todoComplete(){
                    return this.todos.filter(data=>data.isCompleted === true)
                },
                todoUnComplete(){
                    return this.todos.filter(data=>data.isCompleted === false)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
