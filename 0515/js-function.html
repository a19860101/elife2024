<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(foo())
        // 函式宣告式 提升性
        function foo(){
            return 'hello';
        }
        

        // 函式表達式
        const foo2 = function(){
            return 'hello2';
        }
        console.log(foo2())

        // 箭頭函式

        const foo3 = ()=>{
            return 'hello3';
        }
        console.log(foo3());

        // this指向不同


        const foo4 = param=>{
            return 'foo4';
        }
        console.log(foo4());

        const foo5 = () => 'foo5';

        console.log(foo5())

        const foo6 = param => param;
        console.log(foo6('123'))

        const foo7 = ()=>
            ({
                name:'john'
            })

        console.log(foo7())
        
        
    </script>
</body>
</html>
