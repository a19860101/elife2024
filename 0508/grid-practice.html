<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,300px);
            gap: 30px;
        }
        .item {
            background-color: #ccc;
            border-radius: 20px;
        }
        .main-item {
            grid-row: 1 / 3;
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item main-item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
